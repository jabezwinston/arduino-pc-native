name: Publish Arduino Board Package

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Run release script
        run: python release.py

      - name: Update package index with new version
        run: |
          python -c "
          import sys
          sys.path.append('.')
          from release import update_package_index_only
          update_package_index_only()
          "

      - name: Find generated files
        id: find_files
        run: |
          echo "PACKAGE_JSON=$(find __release -name 'package_*_index.json')" >> $GITHUB_OUTPUT
          echo "ZIP_FILE=$(find __release -name '*.zip' | head -n 1)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Arduino Board Package ${{ github.ref_name }}
          files: |
            ${{ steps.find_files.outputs.PACKAGE_JSON }}
            ${{ steps.find_files.outputs.ZIP_FILE }}
          body: |
            ## Arduino PC-Native Board Package ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
